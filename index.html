<html>
  <head>
    <title>New Muffin Script Generator</title>
  </head>
  <body>
    <script>
      const latin = "abcdefghijklmnopqrstuvwxyz0123456789".split(""); 
      const alphabet = "ИΛԺ+OΡ⋲Z<K6⁁ϙᒣQVL⩘H↾Nμ⋊SΒ△⊣|23⌒ᕊCΠ9ɥ".split(""); 
      function latinToMuffin(text) {
        return text.split("").map((char) => latin.indexOf(char.toLowerCase()) != -1 ? alphabet[latin.indexOf(char.toLowerCase())] : char).join("");
      }
      function muffinToLatin(text) {
        return text.split("").map((char) => alphabet.indexOf(char) != -1 ? latin[alphabet.indexOf(char)] : char).join("");
      }

      function stuff() {
        document.getElementById("output").innerText = latinToMuffin(document.getElementById("input").value);
      }
    </script>
    <input type="text" id="input" onchange="stuff()" />
    <br><br>
    <p id="output"></p>
  </body>
</html>
