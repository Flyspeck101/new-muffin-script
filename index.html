<html>
  <head>
    <title>New Muffin Script Generator</title>
  </head>
  <body>
    <script>
      const latin = "abcdefghijklmnopqrstuvwxyz0123456789".split(""); 
      const alphabet = "ИΛԺ+OΡ⋲Z<K6⁁ϙᒣQVL⩘H↾Nμ⋊SΒ△⊣|Z3⌒ᕊCΠ9ɥ".split(""); 
      function latinToMuffin(text) {
        let textArray = text.split(""); 
        textArray.map((char) => latin.indexOf(char.toLowerCase()) != -1 ? alphabet[latin.indexOf(char.toLowerCase())] : char; 
        return textArray.join("");
      }
    </script>
  </body>
</html>
